<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css">
    <title>WeatherApp</title>
</head>
<body>
    <div class="container">
        <div class="weather-app-wrapper">
            <div class="weather-app">
                <form id="search-form" class="mb-5">
                    <div class="row">
                        <div class="col-9">
                    <input type="search" 
                    placeholder="Type the City.." 
                    class="form-control" 
                    id="city-input" 
                    autocomplete="off"/>
                        </div>
                        <div class="col-3">
                    <input type="submit" value="search" class="btn btn-primary w-100"/>
                        </div>
                    </div>
                </form>
                <div class="owerwiew">
                   <h1 id="city"></h1>
                     <ul class="center">
                       <li>Last updated:<span id="date"></span>
                       </li>
                       <li id="description">
                          Clear
                       </li>
                     </ul>
                </div>
    <div class="row">
     <div class="col-md-6">
        <div class="float-left">
          <strong id="temperature"></strong>
          <span class="units"> <a href="#" id="celsius-link" class="active">°C</a> | <a href="#" id="farenheit-link">°F</a></span>
        </div>
     </div>
    
     <div class="col-md-6">
        <div class="clearfix weather-temperature">
            <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="Clear" class="float-right" id="icon"/>
        </div>
     </div>
    </div>
            </div>
    <div>
        <ul>
            
            <li>
                Humidity: <span id = "humidity"></span>%
            </li>
            <li>
                Pressure: <span id="pressure"></span> Pa
            </li>
            <li>
                Wind: <span id="speed"></span>Km/h
            </li>
        </ul>
    </div>
    <div class="weather-forecast" id="forecast">
        <div class="row">
           
        </div>
    </div>
        </div>
        
        <small class="bottominscription">
            <a href="https://github.com/KarasovaYuliia/WeatherProject" target="_blank" > Open-source code</a> By Yuliia Karasova
        </small>
    </div>
    
    <script src="src/index.js"></script>
</body>
</html>
